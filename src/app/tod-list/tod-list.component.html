<h3  class="text-center text-secondary mt-5"> Task List </h3>  

<div class="row">
    <ul class="list-group col-6 mx-auto" >
          <li class="list-group-item " *ngFor="let x of todos; index as i "> {{x.task}}
            <button class="btn btn-danger right " (click)="remove(i)">&#10799;</button>

          </li>
    </ul>
</div>
