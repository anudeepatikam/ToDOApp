<h1 class="text-center text-primary">To-Do App in Angular  </h1>

<div class="row">
    <div class="col-6">
        <div  class="form-group">
            <label for="newTask"> Add New </label> 
            <input type="text" class="form-control" [(ngModel)]="newTask">
        </div>
    </div>
    <div class="col-3">
       <button class="btn btn-success mt-4" (click)="AddItem()" [disabled]="!newTask.length">Add</button>
    </div>
    <div class="col-3">
       <button class="btn btn-danger mt-4" (click)="ResetItem()" [disabled]="!newTask.length" >Reset</button>
    </div>
    
</div>
